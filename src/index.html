<html>
<head>
    <meta charset="utf-8">
    <title>Flower Of Life Animation</title>
</head>
<body style="padding: 0px; margin: 0px;">
    <script>
        dojoConfig = {
            has: {
                "dojo-firebug": true,
                "dojo-debug-messages": true
            },
            // Don't attempt to parse the page for widgets
            parseOnLoad: false,
            packages: [
                {
                    name: "dojo",
                    location: "lib/dojo/dojo"
                },
                {

                {
                    name: "fol",

                },
                {
                    name: "ui",

                }
            ],
            baseUrl: '',

            waitSeconds: 10,

               ["ready", "dojo/domReady"]
            ],

            cacheBust: false,
            async:true,
            gfxRenderer: "svg,silverlight,vml"
        };
    </script>
    <script src="lib/dojo/dojo/dojo.js"></script>
    <script>
        var Workspace = {};

            require([ "fol/flowerOfLife",  "dojo/domReady!" ], function (flowerOfLife) {
            Workspace._flowerBackground = new flowerOfLife();
            debugger;

            setTimeout(function(){

                //Workspace._flowerBackground.createFlower(12);

            }, 3000);

        });
